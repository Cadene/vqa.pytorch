logs:
    dir_logs: logs/vqa2/default
vqa:
    dataset: VQA2
    dir: data/vqa2
    trainsplit: train
    nans: 2000
    maxlength: 26
    minwcount: 0
    nlp: mcb
    pad: right
    samplingans: True
coco:
    dir: data/coco
    arch: fbresnet152
    mode: noatt
    size: 448
model:
    arch: MLBNoAtt
    seq2vec:
        arch: skipthoughts
        dir_st: data/skip-thoughts
        type: UniSkip
        dropout: 0.25
        fixed_emb: False
    fusion:
        dim_v: 2048
        dim_q: 2400
        dim_h: 1200
        dropout_v: 0.5
        dropout_q: 0.5
        activation_v: tanh
        activation_q: tanh
    classif:
        activation: tanh
        dropout: 0.5
optim:
    lr: 0.0001
    batch_size: 512
    epochs: 100
